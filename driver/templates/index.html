<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TempKeeper - Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">

        <h3 class="text-muted">温度設定</h3>
        <h4 class="text-muted">現在の設定</h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">場所</th>
                    <th scope="col">設定温度</th>
                    <th scope="col">センサMACアドレス</th>
                    <th scope="col">プラグMACアドレス</th>
                </tr>
            </thead>
            <tbody>
                {% for row in nodes %}
                <tr>
                    <td scope="row">{{ row.location_name }}</td>
                    <td>{{ row.preset_temp }}℃</td>
                    <td>{{ row.sensor_mac }}</td>
                    <td>{{ row.plug_mac }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h4 class="text-muted">新しい設定</h4>
        <form action="/set-preset-temp" method="POST" enctype="multipart/form-data">
            {% for row in nodes %}
            <div class="input-group mb-3">
                <span class="input-group-text">{{ row.location_name }}</span>
                <input type="text" name="preset_temp-{{ row.id }}" class="form-control" value="{{ row.preset_temp }}">
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">更新</button>
        </form>

    </div>
</body>

</html>
